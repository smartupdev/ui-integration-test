  <h3>MateMask测试</h3>

  <br>

  <button id="connectMateMaskBtn">连接MateMask</button>
  <p>连接网络：<span id="netId"></span></p>
  <p>公钥地址：<span id="publicKey"></span></p>

  <br>

  <button id="getBalance">查询余额</button>
  <p>以太坊余额：<span id="ethBalance"></span></p>

  <br>

  <button id="transaction">转账</button>
  <p>交易哈希：<span id="txHash"></span></p>





  <br><br><br>

  <h3>合约测试</h3>

  <h5>需要先连接metamask，返回见consolo</h5>

  <p><button id="balanceOf">查询SUT</button></p>

  <p><button id="createMarket">创建市场</button></p>

  <p><input id="marketIndexInput" type="text"/></p>

  <p><button id="getMarketByIndex">索引查询市场</button></p>

  <h5>以下操作需要设置市场地址</h5>

  <p><input id="marketAddressInput" type="text"/></p>

  <p><button id="setMarketAddress">设置市场地址</button></p>

  <p><button id="getTotalTradeSut">查询市场总交易SUT</button></p>





  <br><br><br>

  <h3>IPFS测试</h3>

  <textarea id="jsonStr"></textarea>
  <p><button id="postIpfsJson">写入字符串，见console</button></p>

  <br>

  <p><input id="ipfsFileHash" placeholder="字符串hash"/></p>
  <p><button id="getIpfsFile">获取字符串，见console</button></p>

  <br>

  <p><input id="img" type="file"/></p>
  <p><button id="postIpfsImg">写入图片，见console</button></p>






  <br/><br/><br/>

  <h3>BigchainDB测试</h3>

  <p><button id="bigchainPut">bigchainPut</button></p>

  <p><button id="bigchainGet">bigchainGet</button></p>

  <p><button id="bigchainSearch">bigchainSearch</button></p>

  <p><button id="bigchainTransfer">bigchainTransfer</button></p>

  <p><button id="bigchainSearchOwner">bigchainSearchOwner</button></p>
